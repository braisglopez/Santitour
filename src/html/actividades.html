    <main class="d-flex flex-column align-items-center">
      <h2>Actividades</h2>
      <div
        class="d-flex align-items-center justify-content-center gx-3 w-100 mt-3"
      >
        <div class="input-group mx-2" style="width: 40%; height: 3em">
          <input
            type="text"
            class="form-control h-100"
            id="buscador"
            placeholder="buscar actividades..."
            aria-label="buscar actividades..."
            aria-describedby="button-addon2"
          />
          <button class="btn btn-outline-dark" type="button" id="botonBuscar">
            <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div class="input-group mx-2" style="width: 40%; height: 3em">
          <select
            class="form-select"
            id="desplegable"
            aria-label="Selecciona un tipo de actividade"
          >
            <option value="todo" hidden>tipo de actividade...</option>
            <option value="todo">Todas</option>
            <option value="cultura">Cultura</option>
            <option value="deportes">Deportes</option>
          </select>
        </div>
      </div>
      <section class="container mt-4 row gy-4 justify-content-center me-0">
        <div
          class="mt-4 col-lg-10 justify-content-center"
          id="contenedor-nActividades"
